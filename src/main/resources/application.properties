# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:mysql://localhost:3306/bankingmanagementsystem?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
