<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Online Banking Management System</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
		<h1>Customer List</h1>

		<a th:href="@{/showNewCustomerForm}"
			class="btn btn-primary btn-sm mb-3"> Add Customer </a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Customer ID</th>
					<th>Customer Name</th>
					<th>Customer AadharNumber</th>
					<th>Customer Address</th>
					<th>Customer PanNumber</th>
					<th>Customer Email</th>
					<th>Customer Password</th>
					<th>Customer MobileNo.</th>
					<th>Customer PinCode</th>
					<th>Customer State</th>
					<th>Customer UserName</th>
					<th>Customer DateOfBirth</th>
					<th>Account Number</th>
					<th>Customer NomineeName</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="customer : ${listCustomers}">
					<td th:text="${customer.Cust_ID}"></td>
					<td th:text="${customer.Cust_Address}"></td>
					<td th:text="${customer.Cust_Name}"></td>
					<td th:text="${customer.Cust_Password}"></td>
					<td th:text="${customer.Cust_Aadharno}"></td>
					<td th:text="${customer.Cust_Panno}"></td>
					<td th:text="${customer.Cust_Email}"></td>
					<td th:text="${customer.Cust_MobileNo}"></td>
					<td th:text="${customer.Cust_PinCode}"></td>
					<td th:text="${customer.Cust_State}"></td>
					<td th:text="${customer.User_Name}"></td>
					<td th:text="${customer.Cust_NomineeName}"></td>
					<td th:text="${customer.Cust_DOB}"></td>
					<td th:text="${customer.Accnt_No}"></td>
					<td><a
						th:href="@{/showFormForUpdate/{Cust_ID}(Cust_ID=${customer.Cust_ID})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteCustomer/{Cust_ID}(Cust_ID=${customer.Cust_ID})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
