<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Online Banking Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Online Banking Management System</h1>
        <hr>
        <h2>Save Account</h2>

        <form action="#" th:action="@{/saveAccount}" th:object="${account}" method="POST">
        
            <input type="text" th:field="*{Accnt_No}" placeholder="Account Number" >

            <input type="text" th:field="*{Accnt_Type}" placeholder="Account Type" >

            <input type="text" th:field="*{Accnt_Balance}" placeholder="Account Balance" >
            
            <input type="text" th:field="*{iFSC_Code}" placeholder="IFSC Code" >

            <input type="text" th:field="*{Opening_Date}" placeholder="Opening Date" >

            <input type="text" th:field="*{Branch_Name}" placeholder="Branch Name" >
                       
             <input type="text" th:field="*{Branch_Code}" placeholder="Branch Code" >

        	<input type="text" th:field="*{Cust_ID}" placeholder="Customer ID" >

            <input type="text" th:field="*{Cust_NomineeName}" placeholder="Customer NomineeName" >


            <button type="submit" class="btn btn-info col-2"> Save Account</button>
        </form>

        <hr>

        <a th:href="@{/account_index}"> Back to Account List</a>
    </div>
</body>

</html>
