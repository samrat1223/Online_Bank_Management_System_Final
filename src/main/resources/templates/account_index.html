<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Online Banking Management System</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
	

</head>

<body>

	<div class="container my-2">
		<h1>Account List</h1>

		<a th:href="@{/showNewAccountForm}"
			class="btn btn-primary btn-sm mb-3"> Add Account </a>

		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>Account Number</th>
					<th>Account Type</th>
					<th>Account Balance</th>
					<th>IFSC Code</th>
					<th>Opening Date</th>
					<th>Branch Name</th>
					<th>Branch Code</th>
					<th>Customer ID</th>
					<th>Customer NomineeName</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="account : ${listAccounts}">
					<td th:text="${account.Accnt_No}"></td>
					<td th:text="${account.Accnt_Type}"></td>
					<td th:text="${account.Accnt_Balance}"></td>
					<td th:text="${account.iFSC_Code}"></td>
					<td th:text="${account.Opening_Date}"></td>
					<td th:text="${account.Branch_Name}"></td>
					<td th:text="${account.Branch_Code}"></td>
					<td th:text="${account.Cust_ID}"></td>
					<td th:text="${account.Cust_NomineeName}"></td>
					<td><a
						th:href="@{/showFormForAccountUpdate/{Accnt_No}(Accnt_No=${account.Accnt_No})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteAccount/{Accnt_No}(Accnt_No=${account.Accnt_No})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
