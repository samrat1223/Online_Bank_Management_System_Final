<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Online Banking Management System</title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">


</head>

<body>

<nav class="navbar navbar-expand-lg bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">OBMS Bank</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!--  <li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login?error=true}">Login</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/register}">Register</a> --></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/account}">Account</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/transaction}">Transaction</a></li>
						<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login}">Logout</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

	<div class="container my-2">
		<h1 style="margin-left:500px">Account List</h1> <hr/>


		<table border="1" class="table table-striped table-responsive-md" style="margin-top:80px">
			<thead>
				<tr>
					<th>Account Number</th>
					<th>Account Type</th>
					<th>Account Balance</th>
					<th>IFSC Code</th>
					<th>Opening Date</th>
					<th>Branch Name</th>
					<th>Branch Code</th>
					<th>Customer ID</th>
					<th>Customer NomineeName</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="account : ${listAccounts}">
					<td th:text="${account.Accnt_No}"></td>
					<td th:text="${account.Accnt_Type}"></td>
					<td th:text="${account.Accnt_Balance}"></td>
					<td th:text="${account.iFSC_Code}"></td>
					<td th:text="${account.Opening_Date}"></td>
					<td th:text="${account.Branch_Name}"></td>
					<td th:text="${account.Branch_Code}"></td>
					<td th:text="${account.Cust_ID}"></td>
					<td th:text="${account.Cust_NomineeName}"></td>
					<td><a
						th:href="@{/showFormForAccountUpdate/{Accnt_No}(Accnt_No=${account.Accnt_No})}"
						class="btn btn-primary">Update</a> <a
						th:href="@{/deleteAccount/{Accnt_No}(Accnt_No=${account.Accnt_No})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/}" class="btn btn-primary" style="margin-left:500px">Back</a>
		<a th:href="@{/showNewAccountForm}"
			class="btn btn-primary" style="margin-left:100px"> Add Account </a>
	</div>
</body>

</html>
