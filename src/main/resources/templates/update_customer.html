<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Online Banking Management System</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Online Banking Management System</h1>
        <hr>
        <h2>Update Customer</h2>

        <form action="#" th:action="@{/saveCustomer}" th:object="${customer}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{Cust_ID}" />

            <input type="text" th:field="*{Cust_ID}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_Address}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_Name}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{Cust_Password}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_Aadharno}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_Panno}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{Cust_Email}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_MobileNo}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_PinCode}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{Cust_State}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{User_Name}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Cust_NomineeName}" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{Cust_DOB}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Accnt_No}" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Update Customer</button>
        </form>

        <hr>

        <a th:href="@{/view}"> Back to Customer List</a>
    </div>
</body>

</html>
