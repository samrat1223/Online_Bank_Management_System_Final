<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Banking Management System</title>

  <link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">


</head>

<style>
table, th, td {
	border: 1px solid green;
}

</style>

<body>

<nav class="navbar navbar-expand-lg bg-success" >
		<div class="container-fluid">
			<a class="navbar-brand" href="#">OBMS Bank</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<!--  <li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/login?error=true}">Login</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/register}">Register</a> --></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/account}">Account</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">customerlist</a></li>
						<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Logout</a></li>
				</ul>
				<form class="d-flex" role="search">
					<input class="form-control me-2" type="search" placeholder="Search"
						aria-label="Search">
					<button class="btn btn-outline-success" type="submit">Search</button>
				</form>
			</div>
		</div>
	</nav>

<div class="container my-2">
<h1 style="margin-left:400px">Transaction Details </h1> <hr/>

<!--  <a th:href = "@{/TransacDetails}" class="btn btn-primary btn-sm mb-3"> Get Transaction Details </a> -->
	<table style="width:100%">
		<thread>
			<tr>
				<th> Transaction_Id </th>
				<th> Amount </th>
				<th> Transac_Date </th>
				<th> Sender </th>
				<th> Receiver </th>
				<th> Transac_Type </th>
				<th> Accnt_No </th>
				
				
			</tr>
		</thread>
		<tbody>
			<tr th:each="transaction : ${listTransactions}">
				<td th:text="${transaction.Transaction_Id}"></td>
				<td th:text="${transaction.Amount}"></td>
				<td th:text="${transaction.Transac_Date}"></td>
				<td th:text="${transaction.Sender}"></td>
				<td th:text="${transaction.Receiver}"></td>
				<td th:text="${transaction.Transac_Type}"></td>
				<td th:text="${transaction.Accnt_No}"></td>
			</tr>
		</tbody>
	</table>
	<br>
	<div>
		<a th:href="@{/view}" class="btn btn-danger" style="margin-left:500px">Back</a>
		<a th:href = "@{/showNewTransactionForm}" class="btn btn-success" style="margin-left:80px"> Insert Transaction </a>
	</div>

</div>

</body>
</html>
